apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "poct.fullname" . }}
  labels:
    {{- include "poct.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "poct.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "poct.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "poct.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "poct.fullname" . }}-config
            - secretRef:
                name: {{ include "poct.fullname" . }}-secret
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

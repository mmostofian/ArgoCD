{{- range .Values.deployments }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "sealed-secrets-chart.fullname" $ }}-{{ .nameSuffix }}
  namespace: {{ .namespace }}
{{- end }}

---
{{- range .Values.deployments }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "sealed-secrets-chart.fullname" $ }}-{{ .nameSuffix }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sealed-secrets-controller
subjects:
  - kind: ServiceAccount
    name: {{ include "sealed-secrets-chart.fullname" $ }}-{{ .nameSuffix }}
    namespace: {{ .namespace }} 
{{- end }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poct-helm-sealedsecret
  namespace: argotest
spec:
  project: default
  source:
    repoURL: 'https://github.com/<USERNAME>/poct-helm-chart.git'
    targetRevision: HEAD
    path: .           
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argotest  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

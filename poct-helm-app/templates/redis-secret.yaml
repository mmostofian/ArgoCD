{
  "kind": "SealedSecret",
  "apiVersion": "bitnami.com/v1alpha1",
  "metadata": {
   "name": {{ include "poct.fullname" . }}-secret
    "annotations": {
      "sealedsecrets.bitnami.com/cluster-wide": "true"
    }
  },
  "spec": {
    "template": {
      "metadata": {
        "name": "pact-redis-secret",
        "annotations": {
          "sealedsecrets.bitnami.com/cluster-wide": "true"
       "name": {{ include "poct.fullname" . }}-secret
        }
      },
      "type": "Opaque"
    },
    "encryptedData": {
      "redis-password": ""
    }
  }
}


apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: {{ include "poct.fullname" . }}-secret
spec:
  encryptedData:
    API_KEY: 
    DB_PASSWORD: 
    FOO_SECRET: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
        sealedsecrets.bitnami.com/managed: "true"
      name: {{ include "poct.fullname" . }}-secret
    type: Opaque



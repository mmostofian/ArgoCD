kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: {{ include "poct.fullname" . }}-secret
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  template:
    metadata:
      name: {{ include "poct.fullname" . }}-secret
      annotations:
        sealedsecrets.bitnami.com/managed: "true"
        sealedsecrets.bitnami.com/cluster-wide: "true"
    type: Opaque

  encryptedData:
    API_KEY: ""
    DB_PASSWORD: ""
    FOO_SECRET: ""
